<div
  class="user-info-container"
  style="max-width: 400px; margin: auto; padding: 24px"
>
  <mat-card>
    <mat-card-title>Información del Usuario</mat-card-title>
    <mat-card-content>
      <p><strong>Nombre:</strong> {{ user?.name || "Desconocido" }}</p>
      <p>
        <strong>Correo electrónico:</strong> {{ user?.email || "Desconocido" }}
      </p>
      <p *ngIf="user?.role === 'user'">
        <strong>Compañía:</strong> {{ user?.company || "Desconocido" }}
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card style="margin-top: 24px">
    <mat-card-title>Cambiar Contraseña</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="passwordForm"
        (ngSubmit)="changePassword()"
        autocomplete="off"
      >
        <mat-form-field
          appearance="outline"
          style="width: 100%; margin-bottom: 16px"
        >
          <mat-label>Contraseña Actual</mat-label>
          <input
            matInput
            type="password"
            formControlName="currentPassword"
            required
            autocomplete="current-password"
          />
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          style="width: 100%; margin-bottom: 16px"
        >
          <mat-label>Nueva Contraseña</mat-label>
          <input
            matInput
            type="password"
            formControlName="newPassword"
            required
            autocomplete="new-password"
          />
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          style="width: 100%; margin-bottom: 24px"
        >
          <mat-label>Confirmar Nueva Contraseña</mat-label>
          <input
            matInput
            type="password"
            formControlName="confirmPassword"
            required
            autocomplete="new-password"
          />
        </mat-form-field>

        <div style="text-align: right">
          <button mat-raised-button color="primary" type="submit">
            Cambiar Contraseña
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
